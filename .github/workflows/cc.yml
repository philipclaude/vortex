name: c++-checks

on:
  pull_request:
    branches: main
  push:
    branches: main

env:
  # (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  cc-build-format-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: checkout data
      run: git lfs checkout

    - name: install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends libgl1-mesa-dev

    - name: configure
      run: cmake -B ${{github.workspace}}/build/debug -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: build
      working-directory: ${{github.workspace}}/build/debug
      run: make -j 2

    - name: test
      id: tester
      working-directory: ${{github.workspace}}/build/debug
      run: |
        make unit
    
    - name: report
      if: steps.tester.outputs.checks-failed > 0
      working-directory: ${{github.workspace}}/build/debug
      run: |
        cat unit_tests_output.txt
        

